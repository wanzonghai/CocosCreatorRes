<div class="layout vertical">
    <h2>配置面板</h2>
</div>

<div class="section">
    <h3>构建选项</h3>
    <ui-prop name="构建方式" id="buildType" type="enum" value="0" tooltip="决定加密目录">
        <option value="0">web-desktop</option>
        <option value="1">web-mobile</option>
        <option value="2">jsb-link</option>
        <option value="3">jsb-default</option>
    </ui-prop>
    <ui-prop name="加密目录" id="buildFloder" readonly type="string" value="kkk"></ui-prop>
    <ui-prop name="加密签名" id="input_encriptSign" type="string" value="sign_123"></ui-prop>
    <ui-prop name="加密密钥" id="input_encriptKey" type="string" value="key_456"></ui-prop>
    <ui-prop name="开启文件名混淆" id="needMixFilename" type="boolean" value="false"></ui-prop>
    <ui-prop name="文件名混淆签名" id="input_nameMixSign" disabled type="string" value="" tooltip="跟原文件名一起算md5码"></ui-prop>
</div>

<div class="layout vertical">
    <ui-button class="okstyle" id="btn">加密</ui-button>
</div>
