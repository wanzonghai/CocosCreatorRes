<style>
  .im-view {
    width: 100%;
    height: 100%;
  }
  #imPlugin-loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    z-index: 1000;

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;

    background: #333;
  }

  .dot {
    width: 15px;
    height: 15px;
    margin-left: 5px;
    display: inline-block;
    border-radius: 100%;
    background: #fff;
    animation: dotChange 1s linear infinite  alternate;
  }

  .dot-1 {
    animation-delay: .2s;
  }
  .dot-2 {
    animation-delay: .4s;
  }
  .dot-3 {
    animation-delay: .6s;
  }
  .dot-4 {
    animation-delay: .8s;
  }
  .dot-5 {
    animation-delay: 1s;
  }

  @keyframes dotChange {
    0% {
      transform: scale(1);
    }

    100% {
      transform: scale(2);
    }
  }
</style>
<section id="imPlugin" class="home">
  <div id="imPlugin-loading">
    <div>
      <span class="dot dot-1"></span>
      <span class="dot dot-2"></span>
      <span class="dot dot-3"></span>
      <span class="dot dot-4"></span>
      <span class="dot dot-5"></span>
    </div>
  </div>
  <webview id="im-webview" class="im-view" :src="url" webpreferences="contextIsolation=false"></webview>
</section>
