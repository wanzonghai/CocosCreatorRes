<div>
  <style>
    .im-container {
      height: 32px;
      line-height: 32px;
      width: 50px;
      white-space: nowrap;
    }

    .im-button {
      background-image: url({{d.normal_icon}});
      background-repeat: no-repeat;
      height: 27px;
      width: 42px;
      margin-top: 2.5px;
    }

    .im-button:hover {
      background-image: url({{d.hover_icon}});
    }

    .new-msg {
      position: absolute;
      padding: 0px 4px;
      top: 0;
      left: 21px;
      background-color: #fa4f4f;
      border-radius: 6px;
      font-size: 10px;
      line-height: 14px;
      color: #fff;
    }
  </style>
  <div
    class="im-container"
    onclick="(function (){Editor.Ipc.sendToMain('im-plugin:open');})();"
  >
    <div class="im-button" title="{{ d.title }}"></div>
    {{# if(d.newMsgCount > 0) { }} {{ '
    <div class="new-msg">{{ d.newMsgCount }}</div>
    ' }} {{# }}}
  </div>
</div>
